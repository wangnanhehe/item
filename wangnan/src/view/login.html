<link rel="stylesheet" href="../css/login.css">
<div class="wrap">
    <header class="header">
        <h1>登录</h1>
        <span ui-sref="user"></span>
    </header>
    <main class="main">
        <form>
            <div class="top">
                <p>
                    <input type="text" placeholder="请输入手机号/邮箱" ng-model="username" name="username">
                </p>
                <p>
                    <input type="password" placeholder="请输入密码" ng-model="userpwd" name="userpwd"><span class="forget" ui-sref="forget">忘记密码？</span></p>
            </div>
            <div class="cen">
                <button ng-click="submit()">登录</button>
                <button>一键登录</button>
            </div>
        </form>
        <div class="dx">
            <p>短信登录</p>
            <p>注册账号</p>
        </div>
        <p class="ds">第三方登录</p>
        <ul class="bot">
            <li><img src="img/sina.png"></li>
            <li><img src="img/tencent.png"></li>
            <li><img src="img/qq.png"></li>
            <li><img src="img/wexin.png"></li>
        </ul>
    </main>
</div>
